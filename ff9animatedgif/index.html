<html><head>
		<meta content="text/html;
charset=utf-8" http-equiv="Content-type">
		<title>Firefox 9 position fixed animated gif</title>
</head>
	<body >
		
		<style>
			.t1 {
				top: 20%;
			}
			.t2 {
				top: 50%;
			}
			.fixed {
				left: 50% ;
				margin-top: -20px ;
				margin-left: -20px ;
				border: 5px solid rgb(0, 0, 0) ;
				border-radius: 7px 7px 7px 7px ;
				position: fixed ;
			}
			.absolute {
				top: 50%;
				left: 20% ;
				margin-top: -20px ;
				margin-left: -20px ;
				border: 5px solid rgb(0, 0, 0) ;
				border-radius: 7px 7px 7px 7px ;
				position: absolute ;
			}
		</style>

	<div style="width: 400px;height: 200px;position:relative;opacity: 0.5">
		Opacity totally chokes the spinner in Firefox 9
		<img src="https://bugzilla.mozilla.org/extensions/BMO/web/images/mozchomp.gif" class="t1 fixed" />
		<img src="https://bugzilla.mozilla.org/extensions/BMO/web/images/mozchomp.gif" class="t1 absolute" />
	</div>
	<div style="width: 400px; height: 400px; position:relative;">
		no opacity, spinner has no problems
		<img src="https://bugzilla.mozilla.org/extensions/BMO/web/images/mozchomp.gif" class="t2 fixed" />
		<img src="https://bugzilla.mozilla.org/extensions/BMO/web/images/mozchomp.gif" class="t2 absolute" />
	</div>
</body>

</html>
